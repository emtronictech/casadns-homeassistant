name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update manifest.json version
        run: |
          VERSION="${{ github.event.inputs.version }}"

          python - << 'EOF'
          import json
          from pathlib import Path

          manifest_path = Path("custom_components/casadns/manifest.json")
          data = json.loads(manifest_path.read_text(encoding="utf-8"))
          data["version"] = "${{ github.event.inputs.version }}"
          manifest_path.write_text(json.dumps(data, indent=2) + "\n", encoding="utf-8")
          EOF

      - name: Commit manifest change
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add custom_components/casadns/manifest.json
          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "Bump manifest version to ${VERSION}"
            git push
          fi

      - name: Create git tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v${VERSION}"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: CasaDNS ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
